<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
</head>
<body>
    <title>My Book Shelf</title>
    
    <dialog>
        <form action="" id="addBookForm" method="dialog">
            <div class="addBookContainer">Add a Book
                <label for="book_title">Book Title:</label>
                <input type="text" id="book_title"  name="book_title">
                <label for="book_author">Author:</label>
                <input type="text" id="book_author" name="book_author">
                <button type="submit" id="addBookBtn">Add Book</button>
            </div>
        </form>
    </dialog>
    <button class="newBookBtn" id="newBookBtn">NEW BOOK</button>
    
    <div class="cardContainer" id="cardContainer"></div>
    
    
    <script type = "text/javascript" src="script.js"></script>
</body>
</html>
